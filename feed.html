<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" data-useragent="Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.2; Trident/6.0)">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation Template | Feed</title>
    
    <meta name="description" content="Documentation and reference library for ZURB Foundation. JavaScript, CSS, components, grid and more." />
    
    <meta name="author" content="ZURB, inc. ZURB network also includes zurb.com" />
    <meta name="copyright" content="ZURB, inc. Copyright (c) 2013" />

    <link rel="stylesheet" href="http://foundation.zurb.com//assets/css/templates/foundation.css" />
    <!-- <script src="http://foundation.zurb.com//assets/js/modernizr.js"></script> -->
    <link rel="stylesheet" href="css/styles.css"/>

  </head>
  <body>
    

 <!-- Header and Nav -->

  <div class="row">
    <div class="large-12 columns">
      <div class="panel">
        <h1>EVENTS</h1>
      </div>
    </div>
  </div>

  <!-- End Header and Nav -->

  <div class="row">

 <!-- Nav Sidebar -->
    <!-- This is source ordered to be pulled to the left on larger screens -->
    <div class="large-4 columns ">
      <div class="panel">
        <a href="#"><img src="http://placehold.it/300x240&text=[img]" /></a>
        <h5><a href="#concert">Top</a></h5>
          <div class="section-container vertical-nav" data-section data-options="deep_linking: false; one_up: true">
          <section class="section">
            <h5 class="title"><a href="#concert">Concerts</a></h5>
          </section>
          <section class="section">
            <h5 class="title"><a href="#education">Educations</a></h5>
          </section>
          <section class="section">
            <h5 class="title"><a href="#sport">Sports</a></h5>
          </section>
          <section class="section">
            <h5 class="title"><a href="#community">Community</a></h5>
          </section>
        </div>

      </div>
    </div>
    
    <!-- Main Feed -->
    <!-- This has been source ordered to come first in the markup (and on small devices) but to be to the right of the nav on larger screens -->
    <div class="large-8 columns">

      

      <div class="events_concert" id="concert"></div>
      <div class="events_education" id="education"></div>
      <div class="events_sport" id="sport"></div>
      <div class="events_community" id="community"></div>


      <!-- Feed Entry -->      

      <div class="template">
        <div class="row">
          <div class="large-2 columns small-3">
            <img class="pic" src="" alt=""/>
          </div>
          <div class="large-10 columns">
             <h2 class="name"></h2>
             <p> <span class="date"></span>  |  <span class="time"></span></p>
             <p> Address : <a href="" class="address" target="_blank" ></a></p>
             <p> Link : <a href="" class="url" target="_blank"></a></p>
             <ul class="inline-list">
              <li><a href="">Reply</a></li>
              <li><a href="">Share</a></li>
            </ul>
          </div>
        </div>
        <!-- End Feed Entry -->
        <hr />
      </div>

    </div>
    <!-- Right Sidebar -->
    <!-- On small devices this column is hidden -->

  </div>


  <!-- Footer -->

  <footer class="row">
    <div class="large-12 columns">
      <hr />
      <div class="row">
        <div class="large-5 columns">
          <p>&copy; Copyright no one at all. Go to town.</p>
        </div>
        <div class="large-7 columns">
          <ul class="inline-list right">
            <li><a href="#">Section 1</a></li>
            <li><a href="#">Section 2</a></li>
            <li><a href="#">Section 3</a></li>
            <li><a href="#">Section 4</a></li>
            <li><a href="#">Section 5</a></li>
            <li><a href="#">Section 6</a></li>
          </ul>
        </div>
      </div>
    </div>

  </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="js/sort.js"></script>
    <script src="js/event.js"></script>

</html>
